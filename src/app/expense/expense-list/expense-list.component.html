
<ion-header>
  <ion-toolbar>
    <ion-title>Expenses </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon class="ion-margin" name="swap-vertical"></ion-icon>
          <ion-select interface="popover" placeholder="Name A-Z">
            <ion-select-option value="Created at (newest first)">Created at (newest first)</ion-select-option>
            <ion-select-option value="Created at (oldest first)">Created at (oldest first)</ion-select-option>
            <ion-select-option value="Name A-Z">Name A-Z</ion-select-option>
            <ion-select-option value="Name Z-A">Name Z-A</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon class="ion-margin" name="pricetags"></ion-icon>
          <ion-select interface="popover" placeholder="Category">
            <ion-select-option value="Category 1">Category 1</ion-select-option>
            <ion-select-option value="Category 2">Category 2</ion-select-option>
            <ion-select-option value="Category 3">Category 3</ion-select-option>
            <ion-select-option value="Category 4">Category 4</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon class="ion-margin" name="search" slot="start"></ion-icon>
          <ion-input maxlength="40" placeholder="Search"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list [inset]="true">
    <ion-item>
      <ion-icon class="ion-padding" name="alert-outline"></ion-icon>
      <ion-label>No expenses found</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="addMonths(-1)">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-left">{{ date | date:'MMMM yyyy' }}</ion-title>
      <ion-button (click)="addMonths(1)">
        <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
